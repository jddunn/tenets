# Labeler Configuration for actions/labeler@v5
# Automatically labels PRs based on changed file paths
# Location: .github/labeler.yml (NOT in workflows/)
# Used by: .github/workflows/auto-label.yml
#
# V5 FORMAT: Each label needs changed-files with any/all conditions

# Documentation changes
'area: docs':
  - changed-files:
      - any-glob-to-any-file:
          - 'docs/**'
          - '**/*.md'
          - 'mkdocs.yml'
          - 'README.md'
          - 'CHANGELOG.md'
          - 'CONTRIBUTING.md'

# Core ranking functionality
'area: ranking':
  - changed-files:
      - any-glob-to-any-file:
          - 'tenets/core/ranking/**'
          - 'tenets/ranking/**'

# Analysis modules
