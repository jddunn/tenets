# MkDocs Configuration for Tenets Documentation
# https://www.mkdocs.org/user-guide/configuration/

# Site Information
site_name: tenets
site_description: Context that feeds your prompts - Intelligent code exploration and AI pair programming tool
site_url: https://tenets.dev
site_author: manic.agency
docs_dir: docs
site_dir: site

# Repository
repo_name: jddunn/tenets
repo_url: https://github.com/jddunn/tenets
edit_uri: edit/main/docs/

# Copyright
copyright: >
  Copyright &copy; 2024 <a href="https://jddunn.github.io" target="_blank">Johnny Dunn</a>

# Theme configuration
theme:
  name: material
  custom_dir: docs/overrides

  # Logo and favicon
  logo: logos/tenets_dark_icon_transparent_cropped.png
  favicon: favicon/favicon.ico

  # Fonts
  font:
    text: Inter
    code: JetBrains Mono

  # Icons
  icon:
    repo: fontawesome/brands/github
    edit: material/file-edit-outline

  # Color schemes
  palette:
    # Light mode
    - scheme: default
      media: '(prefers-color-scheme: light)'
      primary: custom
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Dark mode
    - scheme: slate
      media: '(prefers-color-scheme: dark)'
      primary: custom
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  # Features
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    # Removed header.autohide to keep header/nav always visible

    # Search
    - search.suggest
    - search.highlight
    - search.share

    # Content
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips

    # Table of contents
    - toc.follow
    - toc.integrate

# Plugins
plugins:
  # Search plugin with ONLY supported options
  - search:
      lang: en
      separator: '[\s\u200b\-_,:!=\[\]()"/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      # REMOVED: prebuild_index and min_search_length (not supported)

  # Minify plugin for optimization
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
        remove_empty_space: true
        reduce_boolean_attributes: true

# Markdown extensions
markdown_extensions:
  # Python Markdown Extensions
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - toc:
      permalink: true
      permalink_title: Link to this section

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra configuration
extra:
  # Disable generator meta tag
  generator: false

  # Social links
  social:
