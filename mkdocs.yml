# MkDocs Configuration for Tenets Documentation
# https://www.mkdocs.org/user-guide/configuration/

# ==============================================================================
# SITE INFORMATION
# ==============================================================================
site_name: Tenets
site_description: Context that feeds your prompts - Intelligent code exploration and AI pair programming tool
site_url: https://tenets.dev
site_author: Johnny Dunn
copyright: >
  Copyright &copy; 2024-2025 <a href="https://jddunn.github.io" target="_blank" rel="noopener">Johnny Dunn</a>

# ==============================================================================
# DIRECTORIES
# ==============================================================================
docs_dir: docs
site_dir: site
use_directory_urls: true
strict: false

# ==============================================================================
# REPOSITORY
# ==============================================================================
repo_name: jddunn/tenets
repo_url: https://github.com/jddunn/tenets
edit_uri: edit/main/docs/

# ==============================================================================
# THEME CONFIGURATION
# ==============================================================================
theme:
  name: material
  custom_dir: docs/overrides
  language: en

  # Logo and Branding
  logo: logos/tenets_dark_icon_transparent.png
  favicon: favicon/favicon.ico

  # Typography
  font:
    text: Inter
    code: JetBrains Mono

  # Icons
  icon:
    repo: fontawesome/brands/github
    edit: material/file-edit-outline
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  # Color Schemes - USING CUSTOM PRIMARY
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: custom # CRITICAL: Keep this as 'custom' for your theme
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: custom # CRITICAL: Keep this as 'custom' for your theme
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  # Features - NO HEADER AUTOHIDE
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer

    # Table of Contents - RIGHT SIDEBAR
    - toc.follow # TOC follows scroll
    # REMOVED toc.integrate - keeps TOC as right sidebar

    # Search
    - search.suggest
    - search.highlight
    - search.share

    # Content
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips

# ==============================================================================
# PLUGINS - PRODUCTION READY
# ==============================================================================
plugins:
  # Search functionality (keep first)
  - search:
      lang: en
      separator: '[\s\u200b\-_,:!=\[\]()"/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

  # Auto-generated API docs - ENABLED FOR PRODUCTION
  - gen-files:
      scripts:
        - docs/gen_api.py

  - literate-nav:
      nav_file: SUMMARY.md
      implicit_index: true

  - section-index

  # Optional: For better page organization (uncomment if needed)
  # - awesome-pages:
  #     collapse_single_pages: false
  #     strict: false

  - mkdocstrings:
      enabled: true
      default_handler: python
      handlers:
        python:
          paths: ['.']
          setup_commands:
            - import os, sys
            - sys.path.insert(0, os.path.abspath('.'))
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_submodules: true
            docstring_style: google
            docstring_section_style: table
            merge_init_into_class: true
            show_if_no_docstring: false
            separate_signature: true
            line_length: 80
            show_signature_annotations: true
            signature_crossrefs: true
            filters: ['!^_']
            inherited_members: true
            preload_modules: []

  # Git revision dates
  - git-revision-date-localized:
      enabled: true
      type: timeago
      enable_creation_date: true
      fallback_to_build_date: true
      enable_git_follow: false

  # Minification for production
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
        remove_empty_space: true
        reduce_boolean_attributes: true
        remove_optional_attribute_quotes: false
      cache_safe: true

# ==============================================================================
# MARKDOWN EXTENSIONS - FULL SET FOR API DOCS
# ==============================================================================
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
      permalink_title: Link to this section
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      toc_depth: 3 # Full depth for API docs

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true

  - pymdownx.betterem:
      smart_enable: all

  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline

  - pymdownx.inlinehilite
  - pymdownx.keys

  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: jddunn
      repo: tenets

  - pymdownx.mark
  - pymdownx.smartsymbols

  - pymdownx.snippets:
      base_path:
        - docs
      check_paths: true

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true

  - pymdownx.tilde

